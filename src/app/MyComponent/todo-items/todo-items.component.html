<div class="todo-box">
    <h5 [ngClass]="{'strike' : !todo.active}">{{todo.title}}</h5>
    <p [ngClass]="{'strike' : !todo.active}">{{todo.desc}}</p>
    <div class="todo-check">
        <input class="todo-check-input" type="checkbox" value="" id="todo{{i}}" (click)="strike(todo)" [checked]="!todo.active">
        <label class="todo-check-label" for="todo{{i}}">Done
        </label>
      </div>
    <button class="btn btn-danger" (click)="onClick(todo)">Delete</button>
</div>
